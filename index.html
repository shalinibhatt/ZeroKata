<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Kata</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Henny+Penny&family=Indie+Flower&family=Lobster&family=Permanent+Marker&family=Poppins:wght@900&family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Bangers&family=Henny+Penny&family=Indie+Flower&family=Lobster&family=Permanent+Marker&family=Poppins:wght@900&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li>MyZeroKata.com</li>
      </ul>
      
    </nav>
    <div class="gameContainer">
        <div class="container">
<div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext">*</span></div>
            <div class="box bt-0"><span class="boxtext">*</span></div>
            <div class="box br-0 bt-0"><span class="boxtext">*</span></div>
            <div class="box bl-0"><span class="boxtext">*</span></div>
            <div class="box"><span class="boxtext">*</span></div>
            <div class="box br-0"><span class="boxtext">*</span></div>
            <div class="box bl-0 bb-0"><span class="boxtext">*</span></div>
            <div class="box bb-0"><span class="boxtext">*</span></div>
            <div class="box  br-0 bb-0"><span class="boxtext">*</span></div>



        </div>
        <div class="gameInfo">
            <h1 id="heading">Welcome to Zero_Kata</h1>
            <div>
                <span class="info">Turn for X </span>

                    <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="Tic Tac Toe">
            </div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
